<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulário de usuário</title>
<script type="text/javascript" th:src="@{/js/mascaras.js}"></script>
<style>
.error {
	color: #dc3545;
	font-size: 80%;
}
</style>
<th:block th:include="~{base::head}">/>


</head>
<body>
	<div class="container-fluid">
		<header>
			<div th:replace="~{base::cabecalho}"></div>
		</header>
		<main>
			<div class="row">
				<div class="col-6">
					<form th:object="${usuario}" th:action="@{/usuario/nova-senha}"
						method="post">
						<div class="form-group">
							<label for="username">Senha atual</label> <input
								th:errorClass="is-invalid" type="password" class="form-control"
								placeholder="Senha atual" th:value="''" th:field="*{password}">
							<div class="invalid-feedback" th:errors="*{password}"></div>
						</div>
						<div class="form-group">
							<label for="username">Nova senha</label> <input type="password"
								class="form-control" placeholder="Nova senha" name="novaSenha">
							<div
								th:if="${#fields.hasErrors('password')} AND ${usuario.password} != ''"
								th:errorclass="error" th:errors="*{password}"></div>
								<div th:each="erro: ${errors}">
									<span class="error" th:text="${erro.getDefaultMessage()}"></span>
								</div>
						</div>
						<button type="submit" class="btn btn-primary">Editar</button>
					</form>
				</div>
			</div>

		</main>
		<div th:replace="~{base::rodape}"></div>
	</div>
</body>
</html>
