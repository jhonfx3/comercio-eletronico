<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulário de usuário</title>
<th:block th:include="~{base::head}">/>






































































</head>
<body>
	<div class="container-fluid">
		<header>
			<div th:replace="~{base::cabecalho}"></div>
		</header>
		<main>
			<div>
				<h3 th:text="${sucesso}" class="text-success"></h3>
			</div>
			<form th:object="${usuario}" th:action="@{/usuario/editar}"
				method="post">
				<div class="row">
					<div class="form-group col-sm-10">
						<label for="username">Login</label> <input
							th:errorClass="is-invalid" type="text" class="form-control"
							placeholder="Login" th:field="*{username}">
						<div class="invalid-feedback" th:errors="*{username}"></div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10">
						<label for="password">Senha</label><input type="password"
							th:errorClass="is-invalid" class="form-control"
							placeholder="senha" th:field="*{password}">
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10">
						<label for="cpf">CPF</label><input type="text" maxlength="14"
							th:errorClass="is-invalid" class="form-control"
							placeholder="Seu CPF" th:field=*{cpf}>
						<div class="invalid-feedback" th:errors="*{cpf}"></div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10">
						<label for="aniversario">Data de nascimento</label><input
							th:errorClass="is-invalid" type="date" max="31-01-4000"
							class="form-control" placeholder="Data de nascimento"
							th:field="*{nascimento}" required>
						<div class="invalid-feedback" th:errors="*{nascimento}"></div>

					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-10">
						<label for="telefone">Telefone</label><input type="text"
							class="form-control" placeholder="Telefone para contato"
							name="telefone">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Editar</button>
			</form>
			<div class="form-check">
				<input type="checkbox" id="checkbox" class="form-check-input"
					onChange="onClickCheckbox(this);"><label for="checkbox">Cadastrar
					endereço</label>
			</div>
			<form id="form-endereco" th:object="${endereco}" th:action="@{/endereco/novo}" method="post">
				<div class="row">
					<div class="form-group col-sm-10">
						<label for="rua">CEP</label> <input type="text" maxlength="9"
							onkeyup="buscaCep();" class="form-control" placeholder="CEP"
							id="cep" name="cep">
					</div>
					<div class="form-group col-sm-10">
						<label for="rua">Logradouro</label> <input type="text"
							class="form-control" placeholder="Logradouro" id="logradouro"
							name="rua">
					</div>
					<div class="form-group col-sm-10">
						<label for="rua">Número</label> <input type="text"
							class="form-control" placeholder="Número" id="numero"
							name="numero">
					</div>
					<div class="form-group col-sm-10">
						<label for="rua">Complemento</label> <input type="text"
							class="form-control" placeholder="Complemento" id="complemento"
							name="complemento">
					</div>
					<div class="form-group col-sm-10">
						<label for="bairro">Bairro</label> <input type="text"
							class="form-control" placeholder="Bairro" id="bairro"
							name="bairro">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>

			<script type="text/javascript">
				document.getElementById('form-endereco').style.display = "none";

				function onClickCheckbox(checkbox) {
					if (checkbox.checked == true) {
						document.getElementById('form-endereco').style.display = "block";
					} else {
						document.getElementById('form-endereco').style.display = "none";

					}
				}

				function buscaCep() {
					var cep = document.getElementById("cep").value;
					if(cep.match(/[0-9]{5}-[0-9]{3}/)){
						console.log("formato de cep");
					}
					document.getElementById("cep").value = cep.replace(/^\d/, '');
					document.getElementById("cep").value = cep.replace(/(\d{5})(\d)/, '$1-$2');

					var json = {"cep":cep}
					fetch("/cep/buscar", {
						method : "POST",
						headers : {
							"Content-Type" : "application/json",
						},
						body : JSON.stringify(json),
					}).then(response=>response.json())
					.then(resposta=>{
						if(resposta != ''){
							//console.log(resposta);
							var obj = JSON.parse(resposta);
							var bairro = obj.bairro;
							var logradouro = obj.logradouro;
							document.getElementById("bairro").value = bairro;
							document.getElementById("logradouro").value = logradouro;
							document.getElementById("bairro").readOnly = true;
							document.getElementById("logradouro").readOnly = true;
						}else{
							//console.log("CEP não encontrado");
							//document.getElementById("bairro").value = '';
						//	document.getElementById("logradouro").value = '';
							document.getElementById("bairro").readOnly = false;
							document.getElementById("logradouro").readOnly = false;
						}
					})
				}
			</script>

		</main>
		<div th:replace="~{base::rodape}"></div>
	</div>
</body>
</html>
