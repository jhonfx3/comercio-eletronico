<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
.error {
	color: #dc3545;
	font-size: 80%;
}
</style>
<th:block th:include="~{base::head}">/>

</head>
<body>

	<div class="container-fluid col-sm-12">
		<header class="row">
			<div class="col-12 mr-3">
				<div th:replace="~{base::cabecalho}"></div>
			</div>
		</header>
		<main>
			<form th:action="@{/usuario/trocarSenhaEsquecida}" th:object="${usuario}"
				method="post">
				<div class="form-group col-sm-10">
					<label for="password">Senha</label><input type="password"
						maxlength="10" th:errorClass="is-invalid" class="form-control"
						placeholder="Digite sua senha" th:field="*{password}">
					<div class="invalid-feedback" th:errors="*{password}"></div>
				</div>
				<div class="form-group col-sm-10">
					<label for="password">Confirme sua senha</label><input
						type="password" class="form-control"
						placeholder="Confirme sua senha" name="confirmarSenha">
					<div
						th:if="${#fields.hasErrors('password')} AND ${usuario.password} != ''"
						th:errorclass="error" th:errors="*{password}"></div>
				</div>
				<input type="hidden" name="codigo" th:value="${codigo}">

				<div class="form-group col-sm-10">
					<button class="btn btn-primary" type="submit">Enviar</button>
				</div>
			</form>
		</main>
		<div th:replace="~{base::rodape}"></div>
	</div>
</body>
</html>
