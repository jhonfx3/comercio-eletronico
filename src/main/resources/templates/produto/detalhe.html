<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Detalhe do produto</title>
<th:block th:include="~{base::head}">/>
</head>
<body>
	<div class="container-fluid">
		<header>
			<div th:replace="~{base::cabecalho}"></div>
		</header>
		<main>
			<div class="row">
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<img th:width="400px" th:height="400px"
								th:src="${produto.urlImagem}" class="img-fluid rounded-start"
								alt="...">
							<h5 class="card-title" th:text="${produto.nome}"></h5>
							<p class="card-text" th:text="${produto.descricao}"></p>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title"
								th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 3, 'POINT', 2, 'COMMA')}"></h5>
							<p class="card-text">Ou em at√© 12 x sem juros</p>
							<form th:action="@{/carrinho/adiciona}" method="post">
								<input type="hidden" th:value="${produto.id }" name="produtoId">
								<button type="submit" class="btn btn-primary">Comprar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{base::rodape}"></div>

	</div>

</body>
</html>
