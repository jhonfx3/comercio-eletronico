<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base::head}">
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

	<div class="container-fluid col-sm-12">
		<header class="row">
			<div class="col-12 mr-3">
				<div th:replace="~{base::cabecalho}"></div>
			</div>
		</header>
		<main>
			<div class="row">
				<div class="col-xs-4 col-12">
					<div class="jumbotron">
						<h1 class="display-4">Login</h1>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-xs-8 col-12">
					<form th:action="@{login}" method="post">
						<div class="row">
							<div class="form-group col-sm-10">
								<label for="username">Login</label> <input type="text"
									class="form-control" placeholder="Login" name="username">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-10">
								<label for="password">Senha</label><input type="password"
									class="form-control" placeholder="senha" name="password">
							</div>
						</div>
						<div class="form-group col-sm-10">
							<button class="btn btn-primary" type="submit">Login</button>
						</div>
					</form>

				</div>
			</div>
		</main>
		<div th:replace="~{base::rodape}"></div>

	</div>

</body>
</html>
